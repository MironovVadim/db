language: python
python: '3.6'
sudo: false
install:
  - pip3 install ansible molecule testinfra molecule-gce google-auth
  - ansible --version
script:
  - molecule create
  - molecule converge
  - molecule verify
env:
  matrix:
    - GCE_CREDENTIALS_FILE="$(pwd)/application_default_credentials.json"
  global:
    - secure: 
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - mv google_compute_engine /home/travis/.ssh/
  - chmod 0600 /home/travis/.ssh/google_compute_engine
after_script:
  - molecule destroy
